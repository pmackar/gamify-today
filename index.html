<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0a0a0a;
    }

    .crt-wrapper {
      min-height: 100vh;
      background: #1a1a1a;
      position: relative;
      overflow: hidden;
    }

    /* CRT Scanlines */
    .crt-wrapper::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* CRT Vignette */
    .crt-wrapper::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 60%,
        rgba(0, 0, 0, 0.4) 100%
      );
      pointer-events: none;
      z-index: 999;
    }

    /* Screen flicker animation */
    @keyframes flicker {
      0% { opacity: 0.97; }
      50% { opacity: 1; }
      100% { opacity: 0.98; }
    }

    .intro-page {
      min-height: 100vh;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: flicker 0.15s infinite;
    }

    .intro-content {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .intro-logo {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
    }

    .intro-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: normal;
      letter-spacing: -1px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .intro-subtitle {
      font-size: 0.6rem;
      color: #888;
      margin-bottom: 2.5rem;
      line-height: 2;
    }

    .intro-tagline {
      font-size: 0.7rem;
      color: #FFD700;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    /* Feature cards */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .feature-card {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 1.25rem;
      border: 2px solid #3a3a3a;
      box-shadow:
        0 4px 0 #1a1a1a,
        0 0 20px rgba(0, 0, 0, 0.3);
    }

    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .feature-title {
      font-size: 0.6rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .feature-desc {
      font-size: 0.5rem;
      color: #888;
      line-height: 1.8;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: #3a3a3a;
      border: 2px solid #4a4a4a;
      border-radius: 8px;
      padding: 1rem 2rem;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.1s;
      box-shadow: 0 4px 0 #222;
      min-width: 280px;
    }

    .btn:hover {
      background: #4a4a4a;
      transform: translateY(2px);
      box-shadow: 0 2px 0 #222;
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
      border-color: #CC8800;
      color: #1a1a1a;
      box-shadow: 0 4px 0 #996600;
    }

    .btn-primary:hover {
      background: linear-gradient(180deg, #FFE44D 0%, #FFB733 100%);
      box-shadow: 0 2px 0 #996600;
    }

    .btn-outline {
      background: transparent;
      border-color: #FFD700;
      color: #FFD700;
    }

    .btn-outline:hover {
      background: rgba(255, 215, 0, 0.1);
    }

    .btn-icon {
      font-size: 1rem;
    }

    /* Badge */
    .intro-badge {
      display: inline-block;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 4px;
      padding: 0.5rem 0.75rem;
      font-size: 0.5rem;
      color: #FFD700;
      margin-bottom: 1.5rem;
    }

    /* Footer link */
    .intro-footer {
      margin-top: 2.5rem;
    }

    .intro-back {
      display: inline-block;
      color: #666;
      text-decoration: none;
      font-size: 0.5rem;
      transition: color 0.2s;
    }

    .intro-back:hover {
      color: #FFD700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    /* Pixel corners decoration */
    .pixel-border {
      position: relative;
    }

    .pixel-border::before,
    .pixel-border::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #FFD700;
    }

    .pixel-border::before {
      top: -4px;
      left: -4px;
    }

    .pixel-border::after {
      bottom: -4px;
      right: -4px;
    }

    @media (max-width: 768px) {
      .intro-page {
        padding: 1rem;
      }

      .intro-title {
        font-size: 1rem;
      }

      .intro-logo {
        font-size: 2rem;
      }

      .feature-grid {
        grid-template-columns: 1fr;
      }

      .btn {
        width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="crt-wrapper">
    <div class="intro-page">
      <div class="intro-content">
        <div class="intro-badge">Works Offline + Cloud Sync</div>

        <div class="intro-logo">üìã</div>

        <h1 class="intro-title">gamify.today</h1>
        <p class="intro-subtitle">Turn your tasks into epic quests</p>

        <p class="intro-tagline">Complete tasks. Earn XP. Level up.</p>

        <div class="feature-grid">
          <div class="feature-card">
            <div class="feature-icon">‚ö°</div>
            <div class="feature-title">EARN XP</div>
            <div class="feature-desc">Every task rewards experience points</div>
          </div>
          <div class="feature-card">
            <div class="feature-icon">üî•</div>
            <div class="feature-title">STREAKS</div>
            <div class="feature-desc">Build daily completion streaks</div>
          </div>
          <div class="feature-card">
            <div class="feature-icon">‚òÅÔ∏è</div>

            <div class="feature-desc">Access across all devices</div>
          </div>
        </div>

        <div class="btn-group">
          <a href="app.html" class="btn btn-primary">
            <span class="btn-icon">‚ñ∂</span>
            Start Playing
          </a>
          <button class="btn btn-outline" onclick="loginWithGoogle()">
            <span class="btn-icon">‚òÅ</span>
            Login for Cloud Sync
          </button>
        </div>

        <div class="intro-footer">
          <a href="https://gamify.it.com" class="intro-back">

          </a>

      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://klsxuyiwkjrkkvwwbehc.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_0E7ZTG1PKHzMBbxiv4uKdg_uyyKDulz';

    let supabaseClient = null;

    // Initialize Supabase
    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
          if (session) {
            // Already logged in, redirect to app
            window.location.href = 'app.html';
          }
        });
      }
    }

    // Google OAuth login
    async function loginWithGoogle() {
      if (!supabaseClient) {
        alert('Cloud sync not available. Please try again.');
        return;
      }

      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/app.html'
        }
      });

      if (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    }

    // Initialize on load
    window.addEventListener('load', () => {
      initSupabase();
    });
  </script>
</body>
</html>
